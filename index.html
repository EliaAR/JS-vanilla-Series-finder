<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de series</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="body">
    <header class="headerContainer">
      <h1 class="titleHeader">El buscador de series</h1>
    </header>
    <main class="mainContainer">
      <section class="formContainer">
        <form class="formSerie">
          <label for="serie" class="labelInput">Introduce una serie</label>
          <div>
            <input
              id="serie"
              type="text"
              class="inputText js-inputText"
              placeholder=" Ej: Rick and Morty"
            />
            <button class="js-buttonSearch buttonSearch">
              <i class="fas fa-search"></i></button
            >-
          </div>
        </form>
      </section>
      <div class="displayContainer">
        <section class="favoritesContainer">
          <h2 class="titleFavorites">Mis series favoritas</h2>
          <div class="js-favoritesList favoriteList"></div>
          <button class="js-resetFavorites buttonResetFavorites">Reset</button>
        </section>
        <section class="searchContainer">
          <h2 class="titleList">Listado de series</h2>
          <div class="js-searchContainer"></div>
        </section>
      </div>
    </main>
    <footer class="footerContainer">
      <h3 class="titleFooter">EBDS</h3>
      <small class="copy">&copy 2021</small>
    </footer>
    <script src="./JS/main.js"></script>
  </body>
</html>
